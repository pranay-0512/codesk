<div class="container">
    <div class="row">
        <div class="col">
            <ul>
                <li class="list-group-item" *ngFor="let item of menuList; let i = index;" (click)="goToMenuItem(item)">
                    <div class="border bg-light p-3 rounded">
                        <span class="text-success">{{item.title}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
