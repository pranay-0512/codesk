<div class="overlay d-flex justify-content-center align-items-center">
    <div *ngFor="let item of tools; let i = index">
        <div class="m-2" (click)="selectTool(item)">
            <mat-icon>
                <span class="material-symbols-outlined" title={{item.name}} [ngClass]="item.is_active ? 'tool-selected' : ''">
                    {{item.icon}}
                </span>
            </mat-icon>
            {{item.number}}
        </div>
    </div>
</div>
