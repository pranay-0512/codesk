<div class="toolbar">
    <div *ngFor="let item of tools; let i = index" class="tool" (click)="selectTool(item)" [ngClass]="{'tool-selected': item.is_active}">
        <span>
            <div>
                <img src={{item.icon_path}} title={{item.name}} width="40px"/>
                <span class="number">{{item.number}}</span> <!-- Move the number inside the icon -->
            </div>
        </span>
    </div>
</div>
