<div>
  <div class="arrow" id="arrow-left" (click)="toggleCollapse()" [ngClass]="!isCollapsed ? 'opaque' : ''">
      <img src="https://svgshare.com/i/15Rh.svg" alt="">
  </div>
  <div class="palette-container" id="palette-container" [ngClass]="isCollapsed ? 'collapsed' : '' ">
      <div class="overlay" *ngIf="isToolSelected">
        <div class="color-palette" id="palette">
          <div class="property">
            <div class="property-title">
              <label for="fillColor">Background color</label>
            </div>
            <div class="predefined-colors">
              <div class="color-circle" *ngFor="let color of predefinedColors" [style.background-color]="color" (click)="backgroundColor = color; emitChangeEvent()" (ngModelChange)="emitChangeEvent()">
              </div>
            </div>
          </div>
          <div class="property">
            <div class="property-title">
              <label for="fillColor">Border color</label>
            </div>
            <div class="predefined-colors">
              <div class="color-circle" *ngFor="let color of predefinedColors" [style.background-color]="color" (click)="strokeColor = color; emitChangeEvent()" (ngModelChange)="emitChangeEvent()">
              </div>
            </div>
          </div>
          <div class="property">
            <div class="property-title">
              <label for="strokeWidth">Stroke width</label>
            </div>
            <div class="custom-slider">
              <input class="slider" type="range" min="1" max="10" step="0.01" [(ngModel)]="strokeWidth" (ngModelChange)="emitChangeEvent()">
            </div>
          </div>
          <div class="property">
            <div class="property-title">
              <label for="opacity">Opacity</label>
            </div>
            <div class="custom-slider">
              <input class="slider" type="range" min="0" max="1" step="0.01" [(ngModel)]="opacity" (ngModelChange)="emitChangeEvent()">
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
